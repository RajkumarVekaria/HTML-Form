<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form1,2.css">
</head>

<body>
    <form action="form3.html">
        <div class="background">
            <div class="login">
                <div class="heading">
                    Login
                </div>
                <div class="page">
                    <div class="user">
                        <i class="fa fa-user"></i>&nbsp;&nbsp;User Name<br>
                    </div>
                    <div class="name">
                        <input type="text" name="user name" placeholder="Enter Username." required>
                    </div>
                    <div class="user">
                        <i class="fa fa-lock"></i>&nbsp;&nbsp;Password
                    </div>
                    <div class="name">
                        <input type="password" name="password" placeholder="Enter Password." required>
                    </div>
                    <div class="sfpwd">
                        <div class="showpwd">
                            <div class="check">
                                <input type="checkbox" name="showpwd" class="checkbox" id="checkbox">
                            </div>
                            <div class="box">
                                <label for="checkbox">Show Password</label>
                            </div>
                        </div>
                        <div class="forgot">
                            <a href="form2.html">Forgot Password ?</a>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" name="submit">
                    </div>

                </div>
            </div>
        </div>
    </form>
</body>

</html>
